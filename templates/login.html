<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Doctor Suite Login</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body {
      background: linear-gradient(to right, #dff0ea, #f6e6f0);
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      font-family: 'Segoe UI', sans-serif;
    }
    .login-card {
      width: 100%;
      max-width: 420px;
      padding: 2rem;
      background: #ffffff;
      box-shadow: 0 0 20px rgba(0, 123, 153, 0.15);
      border-radius: 16px;
      border-top: 4px solid #007b8a;
    }
    .login-card h3 {
      color: #007b8a;
    }
    .btn-primary {
      background-color: #007b8a;
      border-color: #007b8a;
    }
    .btn-primary:hover {
      background-color: #006174;
      border-color: #006174;
    }
    .form-label {
      font-weight: 500;
    }
  </style>
</head>
<body>
  <div class="login-card">
    <h3 class="text-center mb-4">Doctor Portal Login</h3>
    {% if error %}
      <div class="alert alert-danger">{{ error }}</div>
    {% endif %}
    <form method="POST" action="/login">
      <div class="mb-3">
        <label for="username" class="form-label">Username</label>
        <input type="text" class="form-control" id="username" name="username" required autofocus>
      </div>
      <div class="mb-3">
        <label for="password" class="form-label">Password</label>
        <input type="password" class="form-control" id="password" name="password" required>
      </div>
      <button type="submit" class="btn btn-primary w-100">Log In</button>
    </form>
  </div>
</body>
</html>
